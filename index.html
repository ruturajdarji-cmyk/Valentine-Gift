<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #e91e63;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 360px;
      padding: 35px 25px 45px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 12px;
      font-size: 24px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: absolute;
      left: 120px;
      top: 50px;
    }

    .final-message {
      font-size: 18px;
      color: #e91e63;
      line-height: 1.6;
    }

    .music-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      border: none;
      font-size: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

<!-- ğŸ¶ Romantic Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" id="musicBtn">ğŸ”Š</button>

<div class="card" id="card">
  <h1>Hey Jigna ğŸ’–</h1>
  <p>Will you be my Valentine? ğŸ’˜</p>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
  </div>
</div>

<script>
  /* Floating hearts generator */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 400);

  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");
  let attempts = 0;

  noBtn.addEventListener("mouseenter", () => {
    attempts++;

    if (attempts >= 3) {
      card.innerHTML = `
        <div class="final-message">
          ğŸ’– I knew you would never say no to me ğŸ’–<br><br>
          Thank you for being my Valentine â¤ï¸
        </div>
      `;
      return;
    }

    noBtn.style.left = Math.random() * 220 + "px";
    noBtn.style.top = Math.random() * 80 + "px";
  });

  document.getElementById("yesBtn").addEventListener("click", () => {
    card.innerHTML = `
      <div class="final-message">
        Yaaay! ğŸ¥°ğŸ’<br><br>
        Iâ€™m the luckiest person ever â¤ï¸
      </div>
    `;
  });

  /* Music control */
  const music = document.getElementById("music");
  const musicBtn = document.getElementById("musicBtn");
  let playing = false;

  musicBtn.onclick = () => {
    if (!playing) {
      music.play();
      musicBtn.innerText = "ğŸ”‡";
    } else {
      music.pause();
      musicBtn.innerText = "ğŸ”Š";
    }
    playing = !playing;
  };
</script>

</body>
</html>
